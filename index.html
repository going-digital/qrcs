<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>Enter web address.</h3>

<input
        id="text"
        type="text"
        value="http://www.facebook.com/Cathedrow"
        style="width:80%"
        oninput="makeCode();"
/>
<div id="qr"></div>
<script type="text/javascript">
var qrcode = new QRCode();

function makeCode() {
    var elText = document.getElementById("text");
    if (!elText.value) {
        alert("Input a text");
        elText.focus();
        return;
    }
    var shorturl = URLShrink(elText.value);
    if (shorturl.search(/ALOE/i) >= 0) {
      //shorturl = "HTTP://VIMEO.COM/103879777";
    }
    var mode = "ALPHA_NUM";
    if (shorturl != shorturl.toUpperCase()) {
      mode = "8BIT";
    }
    console.log(mode);
    var qr = new QRCode(0, QRErrorCorrectLevel.L, mode);
    console.log(shorturl)
    qr.addData(shorturl);
    qr.make();
    var modules = qr.getModuleCount();
    var data=[];
    for (var row = 0; row < modules; row++) {
      var line = "";
      for (var col = 0; col < modules; col++) {
        line = line + (qr.isDark(row, col) ? 'a' : ' ');
      }
      data.push(line);
    }
    csRender(data);
}
makeCode();
</script>
